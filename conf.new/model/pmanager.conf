[main]
debug   = true
viewurl = https://kaosx.us/packages.html
repourl = http://kaosx.tk/repo/
giturl  = https://github.com/KaOSx/
logfile = stderr

[database]
uri = /etc/pmanager/pmanager.db

[repository]
basedir   = /var/www/html/repo
exclude   = ISO,kde-next
extension = files.tar.gz

[api]
port = 9000
pagination = 50

[smtp]
