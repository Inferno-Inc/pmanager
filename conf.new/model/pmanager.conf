port           = 465
use_encryption = 1
user           = user@example.net
password       = my_veRY!Compl1c4t3d-P4sSW0rd
send_to        = receiver@example.net
send_from      = sender@example.net

[mirror]
main_mirror = http://kaosx.tk/repo/
